<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Data Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Fira+Code&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9F9F9;
            color: #002147;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        .error-code {
            font-family: 'Fira Code', monospace;
            font-size: 5rem;
            color: #008080;
            font-weight: 700;
        }

        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.6rem;
            background: #002147;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
        }

        .btn:hover {
            background: #008080;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Hypothesis Rejected: Resource Not Found</div>
        <p style="color:#555; margin-bottom:2rem;">The requested data point could not be located in our research
            database. It may have been archived or moved.</p>
        <a href="/" class="btn">Return to Research Hub</a>
    </div>
</body>

</html>
