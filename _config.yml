      - layout: top-middle
        title: Diabetic Retinopathy Detection
        link: https://github.com/vaishnavak2001/diabetic-retinopathy-detection
        additional_links:
          - title: GitHub Repository
            icon: fab fa-github
            url: https://github.com/vaishnavak2001/diabetic-retinopathy-detection
        quote: |+
          Deep learning pipeline using transfer learning to detect diabetic retinopathy from retina images. 

         <mark>Python</mark>, <mark>TensorFlow</mark>, <mark>Keras</mark>, <mark>EfficientNetB3</mark>, <mark>Transfer Learning</mark>, <mark>ImageDataGenerator</mark>, <mark>Regularization</mark>, <mark>Data Augmentation</mark>
          

        description: |
          
          • Developed an image classification model to detect stages of diabetic retinopathy using retinal fundus images.
          
          • Implemented EfficientNetB3 with custom dense layers, L1/L2 regularization, and dropout to prevent overfitting.
          
          • Applied extensive data augmentation (rotation, ZCA whitening, etc.) to enhance dataset variability and improve model generalization.
          
          • Achieved ~99.7% training accuracy, ~86.3% validation accuracy, and ~81.9% test accuracy.
          
          • Conducted model evaluation across multiple architectures (VGG16, ResNet50, InceptionV3) and fine-tuned hyperparameters for optimal performance.
          
          • Used transfer learning and fine-tuning (Phase 1 & 2) strategies for efficient model training and performance improvement on limited medical image data.

      - layout: top-middle
        title: Pneumonia Detection via Chest X-rays
        link: https://github.com/vaishnavak2001/pneumonia-detection
        additional_links:
          - title: GitHub Repository
            icon: fab fa-github
            url: https://github.com/vaishnavak2001/pneumonia-detection
        quote: |+
          <mark>Python</mark>, <mark>TensorFlow</mark>, <mark>Keras</mark>, <mark>Deep Learning</mark>, <mark>Transfer Learning</mark>
          CNN-based classification of X-ray images to detect pneumonia in patients.

        description: |+
          • Developed a deep learning-based image classification system to detect pneumonia from chest X-ray images using pre-trained Convolutional Neural Networks (CNNs).
          • Evaluated the performance of multiple CNN architectures including MobileNet, Inception, VGG16, and DenseNet for accuracy and efficiency.
          • MobileNet achieved the highest accuracy of 88.6%, demonstrating a strong balance between performance and computational cost.
          • Inception (85.3%) and VGG16 (85.1%) also showed robust results, while DenseNet (79.8%) had comparatively lower accuracy, highlighting potential areas for model optimization.
          • Employed transfer learning techniques and conducted comparative analysis to determine the most effective model for real-time deployment in medical imaging scenarios.
                        - layout: top-middle
        title: Skin Disorder Detection
        link: https://github.com/vaishnavak2001/skin-disorder-detection
        additional_links:
          - title: GitHub Repository
            icon: fab fa-github
            url: https://github.com/vaishnavak2001/skin-disorder-detection
        quote: |+
          Skin Disorder Detection using Machine Learning.Differentiating six types of Erythemato-Squamous Diseases (ESD).
          <mark>Python</mark>, <mark>Machine Learning</mark>, <mark>Classification</mark>, <mark>Data Preprocessing</mark>, <mark>Feature Selection</mark>, <mark>EDA</mark>, <mark>Scikit-learn</mark>, <mark>XGBoos</mark>t, <mark>Random Forest</mark>, <mark>SVM</mark>, <mark>Logistic Regression</mark>, <mark>Supervised Learning</mark>
        description: |+
          • Utilized a dermatology dataset with 366 samples and 35 features (clinical and histopathological); performed data cleaning, handled missing and invalid values in the Age attribute, and applied feature selection by removing 13 highly correlated attributes to reduce overfitting and improve model interpretability.
          • Applied exploratory data analysis (EDA) and correlation matrix techniques to identify multicollinearity; optimized dataset by dropping redundant features like itching, melanin incontinence, and band-like infiltrate for better performance.
          • Built and evaluated five classification models: Decision Tree, Random Forest, Support Vector Machine (SVM), XGBoost, and Logistic Regression using Scikit-learn and XGBoost library, achieving up to 93% accuracy.
          • Finalized Random Forest Classifier based on its high precision and robustness in predicting the correct skin disease class, enabling accurate diagnosis of ESD types such as psoriasis, seborrheic dermatitis, and lichen planus.
